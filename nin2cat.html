<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Ninja to Cat</title>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
               $(this).attr({src:($(this).attr('data-alt-src'))});
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <h1 id="title">Ninja to Cat!</h1>
        <div id="pieces">
            <div class="block" id="zero">
                <img src="img/ninja0.png" data-alt-src="img/cat0.png" alt="A Ninja or a Cat">
            </div><!--closes zero-->

            <div class="block" id="one">
                <img src="img/ninja1.png" data-alt-src="img/cat1.png" alt="A Ninja or a Cat">
            </div><!--closes one-->
            
            <div class="block" id="two">
                <img src="img/ninja2.png" data-alt-src="img/cat2.png" alt="A Ninja or a Cat">
            </div><!--closes two-->

            <div class="block" id="three">
                <img src="img/ninja3.png" data-alt-src="img/cat3.png" alt="A Ninja or a Cat">
            </div><!--closes three-->

            <div class="block" id="four">
                <img src="img/ninja4.png" data-alt-src="img/cat4.png" alt="A Ninja or a Cat">
            </div><!--closes four-->
            
        </div><!--closes pieces-->
    </div><!--closes wrapper-->
</body>
</html>
